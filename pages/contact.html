<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
                <a style="display: none;" href="header.html"></a>
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="experiences.html">Experience</a></li>
                <li><a style="background-color: var(--yellow600);" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <form action="contact-submit.html">
                <h2 class="title">Contact Me</h2>
                <div>
                    <label for="nama">Name:</label>
                    <input type="text" id="nama" minlength="3" maxlength="20" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div>
                    <label for="num">Phone:</label>
                    <input type="number" id="num" required>
                </div>

                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" style="resize: none;" rows="5" required></textarea>
                </div>

                <button style="margin: 24px;" type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="location-wrap">
            <div class="location">
                <p style="font-size: 11px; text-align: left;">motto:</p>
                <h2 class="title">Now or Never!</h2>
            </div>
        </div>
        <div class="social-media">
            <i class="fa-brands fa-instagram fa-2xl"></i>
            <i class="fa-brands fa-tiktok fa-xl"></i>
            <i class="fa-brands fa-facebook fa-2xl"></i>
        </div>
        <div class="contact-wrap">
            <div class="contact">
                <i class="fa-solid fa-envelope fa-xl" style="color: #c89404;"></i>
                <p style="font-size: 11px;">faaay.adistiii@gmail.com</p>
            </div>
            <div class="contact">
                <i class="fa-solid fa-phone fa-xl" style="color: #c89404;"></i>
                <p style="font-size: 11px;">0813-7796-9626</p>
            </div>
            <div class="contact">
                <i style="width: 24px; color: #c89404;" class="fa-solid fa-location-dot fa-xl"></i>
                <p style="font-size: 11px;">Depok, Jawa Barat</p>
            </div>
        </div>
    </footer>

    <section class="credit">
        <caption>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum porro neque beatae!</caption>
    </section>
</body>
</html>
